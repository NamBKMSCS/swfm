version: '3.8'

services:
  mlflow-postgres:
    image: postgres:14
    container_name: swfm-mlflow-postgres
    environment:
      - POSTGRES_DB=${MLFLOW_DB_NAME:-mlflow}
      - POSTGRES_USER=${MLFLOW_DB_USER:-mlflow}
      - POSTGRES_PASSWORD=${MLFLOW_DB_PASSWORD:-mlflow}
    ports:
      - "${MLFLOW_DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MLFLOW_DB_USER:-mlflow} -d ${MLFLOW_DB_NAME:-mlflow}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ml-network
    restart: unless-stopped

  mlflow:
    image: python:3.10-slim
    container_name: swfm-mlflow
    working_dir: /app
    ports:
      - "5000:5000"
    volumes:
      - ./mlartifacts:/app/mlartifacts
    command: >
      sh -c "
        pip install mlflow==2.9.0 &&
        mlflow server 
          --backend-store-uri postgresql://$${MLFLOW_DB_USER:-mlflow}:$${MLFLOW_DB_PASSWORD:-mlflow}@mlflow-postgres:5432/$${MLFLOW_DB_NAME:-mlflow} 
          --default-artifact-root /app/mlartifacts 
          --host 0.0.0.0 
          --port 5000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      mlflow-postgres:
        condition: service_healthy
    networks:
      - ml-network
    restart: unless-stopped

  ml-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swfm-ml-api
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./.env:/app/.env
    depends_on:
      mlflow:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ml-trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swfm-ml-trainer
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - TRAIN_INTERVAL=3600
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./logs:/app/logs
      - ./.env:/app/.env
      - ./pretrain_and_predict.py:/app/pretrain_and_predict.py
      - ./auto_train_predict.py:/app/auto_train_predict.py
    depends_on:
      ml-api:
        condition: service_healthy
    networks:
      - ml-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for ML API to be ready...' &&
        sleep 10 &&
        echo 'Running initial training...' &&
        python pretrain_and_predict.py &&
        echo 'Starting auto-training service...' &&
        python auto_train_predict.py --interval $${TRAIN_INTERVAL:-3600}
      "

networks:
  ml-network:
    driver: bridge

volumes:
  mlruns:
  mlartifacts:
  pgdata:
